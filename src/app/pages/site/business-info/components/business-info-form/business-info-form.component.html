<form [formGroup]="form" class="mx-auto w-full space-y-5 p-6 text-gray-700">
  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">상호명</span>
    <input
      formControlName="companyName"
      type="text"
      placeholder="상호명을 입력해주세요."
      class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-300"
    />
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">대표자명</span>
    <input
      formControlName="ceoName"
      type="text"
      placeholder="대표자명을 입력해주세요."
      class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-300"
    />
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">주소</span>
    <input
      formControlName="address"
      type="text"
      placeholder="도로명 주소로 입력해주세요."
      class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-300"
    />
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">연락처</span>
    <input
      formControlName="contactNumber"
      type="tel"
      placeholder="02-1234-5678 형식으로 입력해주세요."
      class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-300"
    />
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">이메일</span>
    <input
      formControlName="email"
      type="email"
      placeholder="example@domain.com 형식으로 입력해주세요."
      class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-300"
    />
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">사업자등록번호</span>
    <input
      formControlName="businessRegistrationNumber"
      type="text"
      placeholder="123-45-67890 형식으로 입력해주세요."
      class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-300"
    />
  </label>

  <label class="flex flex-col gap-2">
    <span class="text-sm font-medium">COPYRIGHT</span>
    <input
      formControlName="copyright"
      type="text"
      placeholder="© 2025 YourCompany"
      class="w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-300"
    />
  </label>

  <div class="flex justify-end">
    <button
      type="button"
      (click)="onSubmit()"
      [disabled]="form.invalid"
      class="rounded bg-blue-600 px-4 py-2 text-white disabled:cursor-not-allowed disabled:bg-gray-400"
    >
      저장
    </button>
  </div>
</form>
